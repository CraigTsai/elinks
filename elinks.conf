# Automatically saved keybindings
#

bind "main" "F5" = "reload"
bind "main" "Ctrl-R" = "none"
bind "main" "a" = "history-move-back"
bind "main" "s" = "history-move-forward"

# CASCADING STYLE SHEET OPTIONS
#
set document.colors.use_document_colors = 1
# # Enable usage of CSS. Necessary to use my custom CSS settings.
set document.css.enable = 1
# # Don't fetch any external CSS files.
# #set document.css.import = 0
# # Use my custom CSS file.
set document.css.stylesheet = "solarized-dark.min.css"

set mime.extension.jpg="image/jpeg"
set mime.extension.jpeg="image/jpeg"
set mime.extension.png="image/png"
set mime.extension.gif="image/gif"
set mime.extension.bmp="image/bmp"

set mime.handler.image_viewer.unix.ask = 0
set mime.handler.image_viewer.unix-xwin.ask = 0
 
set mime.handler.image_viewer.unix.block = 0
set mime.handler.image_viewer.unix-xwin.block = 0
 
set mime.handler.image_viewer.unix.program = "eog %"
set mime.handler.image_viewer.unix-xwin.program = "eog %"

set mime.type.image.jpg = "image_viewer"
set mime.type.image.jpeg = "image_viewer"
set mime.type.image.png = "image_viewer"
set mime.type.image.gif = "image_viewer"
set mime.type.image.bmp = "image_viewer"



